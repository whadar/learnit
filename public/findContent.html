<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>learnit: Content available</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <form name="ContentLookup" action="/lookup" method="get">
        Topic <input type="text" name="topic"/>
        Type <input type="text" name="Type"/>
        <input type="submit" value="Go!" />

    </form>
    <table>
        <tr>
            <th>Topic</th>
            <th>Type</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        <tr>
            <td>Spanish</td>
            <td>Book</td>
            <td>Spanish for intermediate learners</td>
            <td>Cecilia Torres</td>
        </tr>
    </table>
</body>
</html>
